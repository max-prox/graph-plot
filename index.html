<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .input-box {
      margin: 10px 0;
    }
    .options {
      margin: 15px 0;
    }
    .canvas-container {
      margin-top: 30px;
    }
    .graph-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h3 {
      text-align: center;
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
    .download-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Graph Generator</h1>

  <div class="input-box">
    <label for="xValues">X-Axis Values (comma-separated):</label><br>
    <input type="text" id="xValues" placeholder="e.g., 1,2,3,4">
    <br>
    <label for="xLabel">X-Axis Label:</label><br>
    <input type="text" id="xLabel" placeholder="X">
  </div>

  <div class="input-box">
    <label for="yValues">Y-Axis Values (comma-separated):</label><br>
    <input type="text" id="yValues" placeholder="e.g., 5,10,15,20">
    <br>
    <label for="yLabel">Y-Axis Label:</label><br>
    <input type="text" id="yLabel" placeholder="Y">
  </div>

  <div class="options">
    <h3>Select Graph Options:</h3>
    <label>
      <input type="checkbox" id="normalGraph" checked> Normal Graph
    </label><br>
    <label>
      <input type="checkbox" id="curveLines"> Curve Lines
    </label><br>
    <label>
      <input type="checkbox" id="bestFit"> Best Fit Line
    </label>
  </div>

  <button onclick="generateGraphs()">Submit</button>

  <div class="canvas-container">
    <div id="normalGraphBox" class="graph-box" style="display: none;">
      <h3>Normal Graph</h3>
      <canvas id="normalGraphCanvas" width="600" height="400"></canvas>
      <button class="download-btn" onclick="downloadImage('normalGraphCanvas')">Download Image</button>
    </div>

    <div id="curveGraphBox" class="graph-box" style="display: none;">
      <h3>Curve Lines</h3>
      <canvas id="curveGraphCanvas" width="600" height="400"></canvas>
      <button class="download-btn" onclick="downloadImage('curveGraphCanvas')">Download Image</button>
    </div>

    <div id="bestFitBox" class="graph-box" style="display: none;">
      <h3>Best Fit Line</h3>
      <canvas id="bestFitCanvas" width="600" height="400"></canvas>
      <button class="download-btn" onclick="downloadImage('bestFitCanvas')">Download Image</button>
    </div>
  </div>

  <script>
    let normalGraphChart, curveGraphChart, bestFitChart;

    function generateGraphs() {
      // Get input values
      const xValues = document.getElementById("xValues").value.split(',').map(Number);
      const yValues = document.getElementById("yValues").value.split(',').map(Number);
      const xLabel = document.getElementById("xLabel").value || 'X';
      const yLabel = document.getElementById("yLabel").value || 'Y';

      // Check selected options
      const normalGraphChecked = document.getElementById("normalGraph").checked;
      const curveLinesChecked = document.getElementById("curveLines").checked;
      const bestFitChecked = document.getElementById("bestFit").checked;

      // Validation
      if (xValues.length !== yValues.length) {
        alert("X and Y values must have the same number of elements.");
        return;
      }

      // Destroy existing charts if they exist
      if (normalGraphChart) normalGraphChart.destroy();
      if (curveGraphChart) curveGraphChart.destroy();
      if (bestFitChart) bestFitChart.destroy();

      // Normal Graph
      if (normalGraphChecked) {
        const ctx = document.getElementById("normalGraphCanvas").getContext("2d");
        document.getElementById("normalGraphBox").style.display = "block";
        normalGraphChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: xValues,
            datasets: [{
              label: 'Normal Graph',
              data: yValues,
              borderColor: 'blue',
              backgroundColor: 'rgba(0, 0, 255, 0.1)',
              borderWidth: 2,
              fill: false,
              tension: 0, // No curve
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: xLabel } },
              y: { title: { display: true, text: yLabel } }
            }
          }
        });
      } else {
        document.getElementById("normalGraphBox").style.display = "none";
      }

      // Curve Lines Graph
      if (curveLinesChecked) {
        const ctx = document.getElementById("curveGraphCanvas").getContext("2d");
        document.getElementById("curveGraphBox").style.display = "block";
        curveGraphChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: xValues,
            datasets: [{
              label: 'Curve Lines',
              data: yValues,
              borderColor: 'green',
              backgroundColor: 'rgba(0, 255, 0, 0.1)',
              borderWidth: 2,
              fill: false,
              tension: 0.4, // Smooth curve
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: xLabel } },
              y: { title: { display: true, text: yLabel } }
            }
          }
        });
      } else {
        document.getElementById("curveGraphBox").style.display = "none";
      }

      // Best Fit Line Graph
      if (bestFitChecked) {
        const { slope, intercept } = calculateBestFitLine(xValues, yValues);
        const bestFitData = xValues.map(x => slope * x + intercept);
        const ctx = document.getElementById("bestFitCanvas").getContext("2d");
        document.getElementById("bestFitBox").style.display = "block";
        bestFitChart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [{
              label: 'Data Points',
              data: xValues.map((x, i) => ({ x, y: yValues[i] })),
              backgroundColor: 'blue',
              borderColor: 'blue',
              borderWidth: 2,
              showLine: false,
              pointRadius: 5,
            }, {
              label: 'Best Fit Line',
              data: xValues.map((x, i) => ({ x, y: bestFitData[i] })),
              backgroundColor: 'red',
              borderColor: 'red',
              borderWidth: 2,
              showLine: true,
              fill: false,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: xLabel } },
              y: { title: { display: true, text: yLabel } }
            }
          }
        });
      } else {
        document.getElementById("bestFitBox").style.display = "none";
      }
    }

    function downloadImage(canvasId) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = canvasId + '.png';
      link.click();
    }

    function calculateBestFitLine(xValues, yValues) {
      const n = xValues.length;
      const sumX = xValues.reduce((a, b) => a + b, 0);
      const sumY = yValues.reduce((a, b) => a + b, 0);
      const sumXY = xValues.map((x, i) => x * yValues[i]).reduce((a, b) => a + b, 0);
      const sumX2 = xValues.map(x => x * x).reduce((a, b) => a + b, 0);

      // Calculate slope (m) and intercept (b)
      const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
      const intercept = (sumY - slope * sumX) / n;

      return { slope, intercept };
    }
  </script>
</body>
</html>
